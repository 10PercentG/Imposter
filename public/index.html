<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Added viewport meta tag for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imposter Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Animate.css for visual effects -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts for a retro, gamish look -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Particles background -->
  <div id="particles-js"></div>
  
  <!-- Lobby Screen -->
  <div class="container mt-5 animate__animated" id="lobby">
    <h1 class="text-center">Imposter Game Lobby</h1>
    <div class="mb-3">
      <label for="playerName" class="form-label">Your Name:</label>
      <input type="text" id="playerName" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="roomName" class="form-label">Room Name:</label>
      <input type="text" id="roomName" class="form-control" placeholder="Enter room name">
    </div>
    <button id="joinBtn" class="btn btn-primary">Join Room</button>
  </div>

  <!-- Game Screen -->
  <div class="container mt-5 d-none animate__animated" id="game">
    <h2 class="text-center">Game Room: <span id="roomDisplay"></span></h2>
    <div id="playersList" class="mb-3"></div>
    <!-- Host Controls -->
    <div class="mb-3" id="hostControls" style="display: none;">
      <button id="startGameBtn" class="btn btn-success">Start Game</button>
      <button id="endGameBtn" class="btn btn-danger">End Game</button>
      <button id="startVotingBtn" class="btn btn-warning">Start Voting</button>
      <button id="endVotingBtn" class="btn btn-warning d-none">End Voting</button>
    </div>
    <div id="gameInfo" class="mb-3"></div>
    <!-- Voting Panel -->
    <div id="votingPanel" class="d-none">
      <h4>Vote for the imposter:</h4>
      <div id="votingCandidates" class="list-group"></div>
    </div>
    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll;">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-group mb-3">
      <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
      <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>
  </div>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    /* Initialize particles.js with a gamish configuration */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
